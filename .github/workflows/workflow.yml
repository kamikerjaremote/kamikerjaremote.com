name: Build and Deploy

on:
  push:
    branches:
      - master
      - feature/page

permissions:
  contents: write

env:
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Build 🔧
        run: |
          npm ci
          npx grunt
          npm run build

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build
