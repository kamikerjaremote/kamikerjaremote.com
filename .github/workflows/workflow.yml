name: Build and Deploy

on:
  push:
    branches:
      - main
      - feature/page

permissions:
  contents: write

env:
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Install pnpm 📦
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Build 🔧
        run: |
          pnpm ci
          pnpx grunt
          pnpm run build

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build
